include required(classpath("application"))

backend {
  default = "ContainerisedLSF"

  providers {
    ContainerisedLSF {
      include required("config/containerised-lsf.inc.conf")
    }
  }
}

system {
  input-read-limits {
    # The Cromwell defaults are painfully small;
    # set everything to 500MiB
    lines  = 524288000
    string = 524288000
    json   = 524288000
    tsv    = 524288000
    map    = 524288000
    object = 524288000
  }
}
